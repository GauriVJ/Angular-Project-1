<div class="container" style="margin-top: 5%">
<form [formGroup]="AddEmpform">

    <!--Employee's Firstname starts -->
    <div class="row">
        <div class="mb-3">
            <label>First name</label>
            <input type="text" formControlName="empfname" class="form-control" />
            <div *ngIf="this.AddEmpform.get('empfname')?.touched">
                <small *ngIf="this.AddEmpform.get('empfname')?.errors?.['required']" class="text-danger">Please
                    add
                    first name </small>
                <small *ngIf="this.AddEmpform.get('empfname')?.errors?.['minlength']" class="text-danger">Please
                    add
                    valid first name </small>
                <small *ngIf="this.AddEmpform.get('empfname')?.errors?.['maxlength']" class="text-danger">Please
                    add
                    valid first name </small>
            </div>
        </div>
        <!--Employees Firstname ends -->


        <!-- Lastname -->
        <div class=" col mb-3">
            <label>Last name</label>
            <input type="text" formControlName="emplname" class="form-control" />
            <div *ngIf="this.AddEmpform.get('emplname')?.touched">
                <small *ngIf="this.AddEmpform.get('emplname')?.errors?.['required']" class="text-danger">Please
                    add
                    last name </small>
                <small *ngIf="this.AddEmpform.get('emplname')?.errors?.['minlength']" class="text-danger">Please
                    add
                    valid last name </small>
                <small *ngIf="this.AddEmpform.get('emplname')?.errors?.['maxlength']" class="text-danger">Please
                    add
                    valid last name </small>
            </div>
        </div>
    </div>
    <!-- Lastname ends -->


    <!-- Employee salary starts -->
    <div class=" col mb-3">
        <label>Salary</label>
        <input type="text" formControlName="empsalary" class="form-control" />
        <div *ngIf="this.AddEmpform.get('empsalary')?.touched">
            <small *ngIf="this.AddEmpform.get('empsalary')?.errors?.['required']" class="text-danger">Please
                add
                last name </small>
        </div>
        <!-- Employee salary ends -->

     <!-- Email -->
     <div class="mb-3">
        <label>Email address</label>
        <input formControlName="empmail" type="email" class="form-control" />
        <div *ngIf="this.AddEmpform.get('empmail')?.touched">
           <small *ngIf="this.AddEmpform.get('empmail')?.errors?.['required']" class="text-danger">Please add
              email id</small>
           <small *ngIf="this.AddEmpform.get('empmail')?.errors?.['email']" class="text-danger">Please add
              valid
              email id</small>
        </div>
     </div>
     <!-- Email ends -->

     <button  class="btn btn-primary" (click)="addemployee()"> Add to list </button>


</div>
