
  
<!-- To set focuses -->
<script>
    document.addEventListener("keypress", function(event) {
      // Check if the pressed key is Enter (key code 13)
      if (event.key === "Enter") {
        // Prevent the default form submission behavior
        event.preventDefault();
 
        // Get the currently focused element
        const focusedElement = document.activeElement;
 
        // Find the next input field based on the tabindex
        const nextTabIndex = parseInt(focusedElement.tabIndex) + 1;
        const nextInput = document.querySelector(`[tabindex="${nextTabIndex}"]`);
 
        // If there is a next input field, focus on it
        if (nextInput) {
          nextInput.focus();
        }
      }
    });
  </script>

<form [formGroup]="loginForms">
    <div class="container" style="margin-top: 2%">
        <div class="row">
            <div class=" col mb-3">
                <label>Email id </label>
                <input type="text" formControlName="email" class="form-control" tabindex="1" autofocus>
            </div>
            <div class=" col mb-3">
                <label>Password </label>
                <input type="text" formControlName="password" class="form-control" tabindex="2">
            </div>

            <small *ngIf="!loginSuccess" class="text-danger">Please
                enter a registered email id and password </small>

            <button (click)="login()" class="btn btn-primary">Login</button>
        </div>
